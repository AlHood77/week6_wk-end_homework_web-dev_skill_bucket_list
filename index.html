<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"> </script>
    <title>Web Dev Bucket List</title>
</head>


<body>

    <header class="header">
        <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main">"Bucket List"</span>
                    <span class="heading-primary-sub">for Web Developers</span>
                </h1>
            </div>
    </header>
    
    <form id="skill-list-form">
        <div class="form-wrapper">  

            <div class="form-item-text">
                <label for="skill" class="primary"></label>
                <input type="text" id="skill" placeholder="Skill - Specific, Measurable and Achievable" required/>
            </div>

            <div class="form-item-text">
                <label for="reason" ></label>
                <input type="text" id="reason" placeholder="Relevance" />
            </div>

            <div class="form-item-date">
                <label for="date" >Deadline</label>
                <input type="date" id="date" />
            </div>
           

            <div class="input-block">
                <div class="form-item">
                    <button class="btn btn-create"  type="submit" value="Create">Create</button>
                </div>
                <div class="form-item">
                    <button class="btn btn-delete" id="delete-all" type="button" >Delete All</button>
                </div>
            </div>

        </div>
           

        
    </form>

    <h2>My Web Development Goals</h2>

    <ul id="skill-list">

      
    </ul>



</body>


</html>
