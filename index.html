<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"> </script>
    <title>Weekly To Do List</title>
</head>


<body>
    
    <form id="skill-list-form">
        <div id="form-wrapper">          
            <div class="form-item">
                <label for="skill" class="primary">Skill</label>
                <input type="text" id="skill" required/>
            </div>
            <div class="form-item">
                <label for="reason" class="primary">Why?</label>
                <input type="text" id="reason" />
            </div>
            <div class="form-item">
                <label for="date" class="primary">Deadline</label>
                <input type="date" id="date" />
            </div>
        </div>
        <input type="submit" value="save">
        <div class="delete-btn">
            <input type="submit" value="Add" class="button"/>
            <button id="delete-all" type="button" class="button">Delete All</button>
          </div>
    </form>

    <h1>My Web Development Bucket List</h1>

    <ul id="skill-list"></ul>



</body>


</html>
